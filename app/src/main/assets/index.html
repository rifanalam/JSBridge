(function( window, document, SuperApp ) {
	'use strict';

	if(!window) {
        throw "Global Window object is not available.";
    }

    if(!document) {
        throw "Global document object is not available.";
    }

    if(!SuperApp) {
        throw "shohoz SuperApp bridge is not available.";
    }


	window.shohozPWA = {

    	setSuperAppData: function (appData) {
    		document.getElementById("data").innerHTML = JSON.stringify(appData);
    	},

    	getAccessToken : function () {
    		return SuperApp.getAccessToken();
    	},

    	getIAMAccessToken : function () {
    		return SuperApp.getIAMAccessToken();
    	},

    	getAccessTokenByRefreshToken : function () {
    		return SuperApp.getAccessTokenByRefreshToken();
    	},

    	getIAMAccessTokenByRefreshToken : function () {
    		return SuperApp.getIAMAccessTokenByRefreshToken();
    	},

    	getCurrentLocation : function() {
    		return SuperApp.getCurrentLocation();
    	},

    	getLanguage : function () {
    		return SuperApp.getLanguage();
    	},

    	setLanguage : function (lang ) {
    		return SuperApp.setLanguage(lang);
    	}

    };

})( this, document, SuperApp );
